site_name: ghops
repo_url: https://github.com/queelius/ghops
repo_name: queelius/ghops
docs_dir: docs
site_dir: site
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github-alt

nav:
  - Home: index.md
  - Usage: usage.md
  - Commands:
    - Organization & Discovery: catalog-query.md
    - Repository Audit: audit-command.md
    - Portfolio Export: export-command.md
    - Documentation: docs-command.md
    - List: list-command.md
    - Query Cookbook: query-cookbook.md
  - Architecture: architecture-vision.md
  - Contributing: contributing.md
  - Future Plans: future-plans.md
